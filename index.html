<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
<header>
    <h1>Game</h1>
</header>

<section class="the-game">
    <div>
        <button data-choice="0" class="choicebtn">Rock</button>
        <button data-choice="1" class="choicebtn">Paper</button>
        <button data-choice="2" class="choicebtn">Scissors</button>
    </div>
    <div class="scores">
        <p class="scores">Your score: <span id = "user-score">0</span></p>
        <p class="scores">Comp score: <span id = "comp-score">0</span></p>
    </div>


    <button class="reset">Reset</button>
</section>

<footer>Remember: </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
