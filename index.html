<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Play Rock, Paper, Scissors!</title>
</head>

<body>
<header>
    <h1>Rock, Paper, Scissors</h1>
</header>

<section class="the-game">
    <h3 id="gametext">Play now!</h3>
    <div>
        <button id="rock" class="choicebtn">Rock</button>
        <button id="paper" class="choicebtn">Paper</button>
        <button id="scissors" class="choicebtn">Scissors</button>
        <button id="reset" onclick="gameReset()">Reset</button>
        <button id="name" onclick="playerName()">Enter your name!</button>
    </div>
    <div id="messages">
        <p class="userscores" id="userscorearea">Your score: <span id = "user-score">0</span></p>
        <p class="compscores">Computer score: <span id = "comp-score">0</span></p>
        <p>Result: <span id="result"></span></p>   
    </div>
    <div class="user">
        <p>
        <span id="userchoicearea">Your choice: </span>
        <br>
        <span id = "user-choice">Make a choice!</span>
        </p>
        <img id = "user-img" src="assets/images/placeholder.jpg" alt="game console">
    </div>
    <div class="computer">
        <p>Computer choice:
        <br>
        <span id = "comp-choice">Make a choice!</span></p>
        <img id = "comp-img" src="assets/images/placeholder.jpg" alt="game console">
    </div>  
</section>

<footer>
Rules: Rock beats scissors, Scissors beats paper, Paper beats rock! First to 5 wins!
</footer>

<script src="assets/js/script.js"></script>

</body>
</html>
