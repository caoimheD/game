<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Game</title>
</head>

<body>
<header>
    <h1>Game</h1>
</header>

<section class="the-game">
    <div>
        <button data-choice="0" class="choicebtn" onclick="runGame(playerChoice)" onclick="compChoice()">Rock</button>
        <button data-choice="1" class="choicebtn" onclick="runGame(playerChoice)" onclick="compChoice()">Paper</button>
        <button data-choice="2" class="choicebtn" onclick="runGame(playerChoice)" onclick="compChoice()">Scissors</button>
    </div>
    <div id="messages"></div>
    <div class="user">
            <p class="scores">Your score: <span id = "user-score">0</span></p>
            <img id = "user-img" src="assets/images/game.jpg" alt="">
    </div>
    <div class="computer">
            <p class="scores">Comp score: <span id = "comp-score">0</span></p>
            <img id = "comp-img" src="assets/images/game.jpg" alt="">
    </div>


    <button id="reset" onclick="reset()">Reset</button>
</section>

<footer>Remember: </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
