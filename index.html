<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Play Rock, Paper, Scissors!</title>
</head>

<body>
<header>
    <h1>Play Rock, Paper, Scissors!</h1>
</header>

<section class="the-game">
    <div>
        <button id="rock" data-choice="0" class="choicebtn">Rock</button>
        <button id="paper" data-choice="1" class="choicebtn">Paper</button>
        <button id="scissors" data-choice="2" class="choicebtn">Scissors</button>
    </div>
    <div id="messages"></div>
    <div class="user">
        <p>You chose: <span id = "user-choice"></span></p>
        <p class="scores">Your score: <span id = "user-score">0</span></p>
        <img id = "user-img" src="assets/images/rps.jpg" alt="">
    </div>
    <div class="computer">
        <p>Computer chose: <span id = "comp-choice"></span></p>
        <p class="scores">Computer score: <span id = "comp-score">0</span></p>
        <img id = "comp-img" src="assets/images/rps.jpg" alt="">
    </div>
    <p>Result:<span id="result"></span></p>

    <button id="reset" onclick="gameReset()">Reset</button>
    
</section>

<footer>Rules: Rock beats scissors, Scissors beats paper, Paper beats rock! 5 turns per game! </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
